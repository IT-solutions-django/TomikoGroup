{% load static %} 

<div>
    <h1><a href="{% url 'products:catalog' %}">Каталог</a></h1>

    <div>
        <h2>Фильтры</h2>
        <form action="{% url 'products:catalog' %}">
            <div>
                <h3>Категории</h3>
                {% for category in form.category %}
                    <p>{{ category }}</p>
                {% endfor %}
            </div>
            <div>
                <h3>Сортировка</h3>
                {{ form.sorting }}
            </div>
            <div>
                <button type="submit">Применить фильтры</button>
            </div>
        </form>
    </div>
    
    <div>
        <h2>Товары</h2>
        {% for product in products %}
            <div>
                <div>
                    <img style="max-width: 300px;" src="{{ product.photos.all.0.image.url }}" alt="Фото товара">
                </div>
                <div>
                    <b>{{ product.title }}</b>
                    <p>{{ product.category.title }}</p>
                    <p>{{ product.price }}</p>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
